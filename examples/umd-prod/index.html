<html>
  <head>
    <meta charset="UTF-8" />
    <title>default-avatar-helper umd-prod example</title>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <script src="https://unpkg.com/default-avatar-helper/dist/default-avatar-helper.umd.production.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { getDefaultAvatarDetails } = DefaultAvatarHelper

      const palette = ['red', 'green', 'blue']
      const names = ['John Smith', 'Jane Doe', 'Rob George']

      const getDefaultAvatarDetailsWithPalette = getDefaultAvatarDetails(
        palette
      )

      const html = names.reduce((html, name) => {
        const { colour, initials } = getDefaultAvatarDetailsWithPalette(name)
        return (
          html +
          `<div
            style="
              align-items:center;
              background-color:${colour};
              border-radius:50%;
              color:white;
              display:flex;
              font-size:40px;
              height:96px;
              justify-content:center;
              width:96px;
            ">
            ${initials}
          </div>`
        )
      }, '')

      document.getElementById('app').innerHTML = html
    </script>
  </body>
</html>
